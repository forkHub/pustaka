<html>

<head>
	<title>BASIK</title>
	<meta name="viewport"

	<link rel="stylesheet" href='./editor/lib/codemirror/lib/codemirror.css' />

					<button class="muat">Muat</button>
					<button class="unduh">Unduh</button>
