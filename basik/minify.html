<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>JS Minifier (Preserve Strings)</title>
	<style>
		body {
			font-family: sans-serif;
			padding: 20px;
		}

		textarea {
			width: 100%;
			height: 150px;
			margin-bottom: 10px;
			font-family: monospace;
		}

		button {
			padding: 10px 20px;
			font-size: 16px;
		}
	</style>
</head>

<body>
	<h2>JavaScript Minifier (Preserving Strings)</h2>
	<label for="input">Input your JS code:</label>
	<textarea id="input" placeholder="Paste your JS code here..."></textarea>

	<button onclick="minify()">Minify</button>

	<label for="output">Minified Output:</label>
	<textarea id="output" readonly placeholder="Minified JS will appear here..."></textarea>

	<script>
		function minify() {
			let input = document.getElementById("input").value.split("\n");
			let output = '';

			for (let i = 0; i < input.length; i++) {
				let txt = input[i];
				console.log(txt);
				txt = txt.trimStart();
				console.log(txt);
				txt = txt.trimEnd();
				console.log(txt);
				output += txt;
			}

			output = output.split('\n').join("");
			document.getElementById("output").value = output;
		}
	</script>
</body>

</html>
