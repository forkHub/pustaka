<html>
<meta charset="utf-8" />

<head>
	<style>
		canvas {
			border: 1px solid gray;
			background-color: white;
		}

		html,
		body {
			margin: 0px;
			padding: 0px;
			background-color: lightGray;
		}

		.custom-alert-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			display: none;
			/* awalnya hidden */
			justify-content: center;
			align-items: center;
			z-index: 9999;
		}

		.custom-alert-box {
			background: #fff;
			padding: 20px;
			border-radius: 8px;
			min-width: 250px;
			text-align: center;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
		}

		.custom-alert-box button {
			margin-top: 15px;
			padding: 8px 16px;
			border: none;
			background: #0078d7;
			color: #fff;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<script src="./lib/basik.min.js" defer></script>
	<script src="./lib/mulai.js" defer></script>
	<script src="./index.js" defer></script>
</body>

</html>
